<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_page.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1>Payment form</h1><hr>
        <h2><i>Contact details</i></h2>
        <p>Name: <input type="text" name="name" required placeholder="Enter name" ></p>
        <fieldset>
            <legend>Gender</legend>
            <p>male<input type="radio" name="Gende" id="Gender">Female <input type="radio" name="Gender" id="Gender"></p>
        </fieldset>
        <p>Address: <textarea name="Address" id="Address" cols="50" rows="5" placeholder="Enter Your Address"></textarea></p>
        <p>Email: <input type="email" name="Email" id="Email" placeholder="abc@gmail.com"></p>
        <p>Pin code: <input type="number" name="Pin code" id="Pin code"></p>
        <h2><i>Payment information</i></h2>
        <p>
            Card type: <select name="Card_type" id="Card_type">
                <option value="">--select a card type--</option>
                <option value="visa" >visa</option>
                <option value="mastercard">mastercard</option>
                <option value="rupay">rupay</option>
            </select>
        <p>Card number: <input type="number" name="Card number" id="Card number"></p>
        <p> Expiry: <input type="date" name="Expiry" id="Expiry"></p>
        <p> <i>cvv:</i> <input type="password" name="cvv" id="cvv"></p>
        <p><input type="submit" value="Pay now"></p>
   
            
        </p>
    </form>
    </div>
</body>
</html>
